<!-- extending from base layout --->
{% extends "base.html" %}

<!-- changing title --->
{% block title %} {% endblock title %}

<!-- changing content --->
{% block content %}
<div class="flex-container">
	<div class="categories">
		<h2>Categories</h2>
		<div class="list-group">
			{% for category in categories %}
			<a
				href="#"
				class="list-group-item category-item"
				data-category-id="{{ category.category_id }}"
			>
				{{ category.name }}
			</a>
			{% endfor %}
		</div>
	</div>
	<div class="products">
		<h2>Products</h2>
		<div class="items-list"></div>
	</div>
</div>
{% endblock content %} {% block scripts %}
<script src="{{ url_for('static', filename='js/categories_products.js') }}"></script>
{% endblock scripts %}
