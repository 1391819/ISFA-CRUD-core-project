<!-- This template contains each item card -->
<a href="{{ url_for('item_page', item_id=item.item_id) }}">
	<div class="item-card">
		<div class="item-image">
			<img
				src="{{ url_for('static', filename='imgs/products/' + item.filename) }}"
				alt="{{ item.name }} image"
			/>
		</div>
		<div class="item-info">
			<p class="item-name">{{ item.name }}</p>
			<p class="item-tags">{{ item.category.name }}</p>
			<hr />
			<p class="item-price">Â£{{ item.price }}</p>
		</div>
	</div>
</a>
