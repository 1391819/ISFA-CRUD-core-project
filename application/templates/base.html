<!-- Base layout for the entire site -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fashionable {% block title %} {% endblock title %}</title>
		<!-- Stylesheets: Bootstrap, Bootstrap Icons, Google Font, Custom -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='css/styles.css') }}"
		/>
	</head>
	<!-- Body -->
	<body>
		<header>
			<!-- NavBar -->
			<nav
				class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top"
			>
				<div class="container">
					<a class="navbar-brand" href="/">Fashionable</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse justify-content-end"
						id="navbarNav"
					>
						<ul class="navbar-nav align-items-center">
							<li class="nav-item active">
								<a class="nav-link" href="/">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/products"
									>Products</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/categories"
									>Categories</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">About us</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Contact us</a>
							</li>
							<li class="nav-item">
								<a class="nav-link btn" href="/cart"
									><i class="bi bi-cart"></i
								></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- Main -->
		<div class="container-fluid mt-5-half mb-4">
			{% block content%} {% endblock content%}
		</div>
		<!-- Footer -->
		<!-- Scripts: Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<!-- Scripts: Can be custom to each Jinja2 template -->
		{% block scripts %} {% endblock scripts %}
	</body>
</html>
